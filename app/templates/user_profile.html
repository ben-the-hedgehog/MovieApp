{% extends 'partials/base.html' %}

{% block title %}
  My Profile
{% endblock %}

{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col col-md-6">
      <div class="card mr-sm-2">
        <div class="card-header"> My Profile </div>
        <div class="card-body">
          <form class="list-group-item" method="post" action="/user/update">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input type="text" name="email" value="{{ user.email }}" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
              </div>
              <input type="password" name="password" value="{{ user.password }}" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">First Name</span>
              </div>
              <input type="text" name="fname" value="{{ user.fname }}" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Last Name</span>
              </div>
              <input type="text" name="lname" value="{{ user.lname }}" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Card Number</span>
              </div>
              <input type="text" name="cc_number" value="{{ user.cc_number }}" class="form-control">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Card Expiry</span>
              </div>
              <input type="text" name="cc_expiry" value="{{ user.cc_expiry }}" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
