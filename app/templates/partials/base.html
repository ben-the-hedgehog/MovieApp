<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">MovieApp</a>
        </div>

        <div class="nav navbar-right">
          {% if loggedin %}
            <form action="/logout" method="post">
              <label class="text-light"> Hi, {{ user[0].fname }} </label>
              <button class="btn btn-primary" type="submit">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-primary mr-sm-2" href="/login">Login</a>
            <a class="btn btn-outline-secondary mr-sm-2" href="/user/create">Create Account</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-light bg-light justify-content-between">
      <div class="container">
        <div class="nav navbar-right">
          <div class="navbar-brand">
            Search Showtimes:
          </div>
          <form class="form-inline" method="get" action="/showtimes/search">
              <input type="text" name="city" placeholder="City" class="form-control mr-sm-2">
              <input type="text" name="complex" placeholder="Theatre Complex" class="form-control mr-sm-2">
              <button type="submit" class="btn btn-warning">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">

    {% block content %}
    {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
