{% extends 'partials/base.html' %}

{% block title %}
  Create a new account
{% endblock %}

{% block content %}

<form action="/user/create" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" class="form-control" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control"  placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First name</label>
    <input type="text" name="fname" class="form-control"  placeholder="John">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last name</label>
    <input type="text" name="lname" class="form-control"  placeholder="Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Credit card number</label>
    <input type="text" name="cc_number" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Credit card expiry (MMYY)</label>
    <input type="text" name="cc_expiry" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
